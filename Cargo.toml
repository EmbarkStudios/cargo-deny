[package]
name = "cargo-deny"
description = "Cargo plugin to help you manage large dependency graphs"
repository = "https://github.com/EmbarkStudios/cargo-deny"
version = "0.5.0"
authors = ["Embark <opensource@embark-studios.com>", "Jake Shadle <jake.shadle@embark-studios.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/cargo-deny"
homepage = "https://github.com/EmbarkStudios/cargo-deny"
categories = ["development-tools::cargo-plugins"]
keywords = ["cargo", "license", "spdx", "ci"]
exclude = [
  "examples/",
  ".github/",
]

[badges]
maintenance = { status = "actively-developed" }

[[bin]]
name = "cargo-deny"
path = "src/cargo-deny/main.rs"

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.25"
askalono = "0.4.1"
atty = "0.2.13"
bitvec = { version = "0.16.1", features = ["alloc"] }
cargo_metadata = "0.9.1"
chrono = "0.4.10"
clap = "2.33.0"
codespan = "0.5.0"
codespan-reporting = "0.5.0"
crossbeam = "0.7.3"
erased-serde = "0.3.9"
fern = "0.5.9"
log = "0.4.8"
parking_lot = "0.10.0"
petgraph = "0.4.13"
rayon = "1.2.1"
regex = { version = "1.3.1", default-features = true }
rustsec = { version = "0.16.0", features = ["vendored-openssl"] }
semver = "0.9.0"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.44"
smallvec = "1.0.0"
spdx = "0.3.0"
structopt = "0.3.5"
toml = "0.5.5"
twox-hash = { version = "1.5.0", default-features = false }

[dev-dependencies]
# We use this for pretty printing errors
difference = "2.0.0"
# Avoid loading license check many times
lazy_static = "1.4.0"
# We use this for creating fake crate directories for
# crawling license files on disk
tempfile = "3.1.0"

[patch.crates-io]
rustsec = { git = "https://github.com/RustSec/rustsec-crate.git", rev = "aaba369" }
