[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "simplest-path"
allow = [
    { name = "all-versionsa" },
    { name = "specific-versiona", version = "<0.1.1" },
]
skip-tree = [
    { name = "blah", depth = 20 },
]

[[bans.deny]]
name = "all-versionsd"
wrappers = ["specific-versiona"]

[[bans.deny]]
name = "specific-versiond"
version = "=0.1.9"

[[bans.deny]]
name = "log"
deny-features = ["max_level_off"]

[[bans.deny]]
name = "syn"
allow-features = ["full"]
exact-features = true

[[bans.skip]]
name = "rand"
version = "=0.6.5"
