language: rust

stages:
- test
- name: deploy
  #if: branch = master

env:
  global:
  - RUST_BACKTRACE=1

# See http://www.garbers.co.za/2017/11/01/code-folding-and-timing-in-travis-ci/
before_script:
- export -f travis_nanoseconds
- export -f travis_fold
- export -f travis_time_start
- export -f travis_time_finish

matrix:
  allow_failures:
  - env: NIGHTLY=1
  fast_finish: true
  include:
  #  _      _       _   
  # | |    (_)     | |  
  # | |     _ _ __ | |_ 
  # | |    | | '_ \| __|
  # | |____| | | | | |_ 
  # |______|_|_| |_|\__|
  - name: "stable lint"
    stage: test
    rust: stable
    os: linux
    script: .ci/lint.sh
  - name: "beta lint"
    stage: test
    rust: beta
    os: linux
    script: .ci/lint.sh
  #  _______        _   
  # |__   __|      | |  
  #    | | ___  ___| |_ 
  #    | |/ _ \/ __| __|
  #    | |  __/\__ \ |_ 
  #    |_|\___||___/\__|
  - name: "stable test linux"
    stage: test
    rust: stable
    os: linux
    script: .ci/test.sh
  - name: "beta test linux"
    stage: test
    rust: beta
    os: linux
    script: .ci/test.sh
  - name: "nightly test linux"
    stage: test
    rust: nightly
    script: .ci/test.sh
    env:
    - NIGHTLY=1
  - name: "stable test osx"
    rust: stable
    os: osx
    script: .ci/test.sh
  - name: "stable test windows"
    rust: stable
    os: windows
    script: .ci/test.sh
  - name: "self check"
    stage: test
    rust: stable
    os: linux
    env:
    - TARGET=x86_64-unknown-linux-musl
    script:
    - .ci/install_musl.sh
    - cargo fetch
    - cargo install --target $TARGET --path .
    - cargo-deny check
  #  _____       _     _ _     _     
  # |  __ \     | |   | (_)   | |    
  # | |__) |   _| |__ | |_ ___| |__  
  # |  ___/ | | | '_ \| | / __| '_ \ 
  # | |   | |_| | |_) | | \__ \ | | |
  # |_|    \__,_|_.__/|_|_|___/_| |_|
  - name: "publish x86_64-unknown-linux-musl"
    stage: deploy
    rust: stable
    os: linux
    env:
    - DEPLOY=1
    - TARGET=x86_64-unknown-linux-musl
    script:
    - .ci/install_musl.sh
    - .ci/prep_deploy.sh
  - name: "publish x86_64-windows-pc-msvc"
    stage: deploy
    os: windows
    env:
    - DEPLOY=1
    - TARGET=x86_64-windows-pc-msvc
    script:
    - curl -sSf https://build.travis-ci.com/files/rustup-init.sh | sh -s -- --default-toolchain=stable-x86_64-pc-windows-msvc -y
    - .ci/prep_deploy.sh
  - name: "publish x86_64-apple-darwin"
    stage: deploy
    rust: stable
    os: osx
    env:
    - DEPLOY=1
    - TARGET=x86_64-apple-darwin
    script:
    - .ci/prep_deploy.sh

deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - cargo-deny-$TRAVIS_TAG-$TARGET.tar.gz
  - cargo-deny-$TRAVIS_TAG-$TARGET.tar.gz.sha256
  skip_cleanup: true
  draft: true
  on:
    condition: $DEPLOY = 1
    repo: EmbarkStudios/cargo-deny
    tags: true
