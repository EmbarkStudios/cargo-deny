# cargo-deny is really only ever intended to run on the "normal" tier-1 targets
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
unsound = "deny"
ignore = [
    # rmp-serde used by askalono for the cache files, these are always utf-8 so
    # the advisory is not relevant
    "RUSTSEC-2022-0092",
]

[bans]
multiple-versions = "deny"
deny = []
skip = [
    # cargo -> ignore -> globset
    { name = "aho-corasick", version = "=0.7.20" },
    # strum_macros + maybe-async
    { name = "syn", version = "=1.0.109" },
    # indexmap + imara-diff
    { name = "hashbrown", version = "=0.12.3" },
]
skip-tree = [
    # Sigh
    { name = "windows-sys", version = "<=0.45" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["EmbarkStudios"]

[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
copyleft = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.93
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "MPL-2.0",
    "BSD-3-Clause",
]
exceptions = [
    { allow = ["Zlib"], name = "tinyvec" },
    { allow = ["Unicode-DFS-2016"], name = "unicode-ident" },
]
