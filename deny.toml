# cargo-deny is really only ever intended to run on the "normal" tier-1 targets
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
unsound = "deny"
ignore = [
    # ansi_term is unmaintained, but it does exactly what it needs to and no more
    # so no reason to change just for the sake of it
    "RUSTSEC-2021-0139",
]

[bans]
multiple-versions = "deny"
deny = []
skip = [
    # cargo dependes on two versions
    { name = "hex", version = "=0.3.2" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["EmbarkStudios"]

[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
copyleft = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.93
allow = ["Apache-2.0", "Apache-2.0 WITH LLVM-exception", "MIT", "MPL-2.0"]

exceptions = [
    { allow = [
        "Zlib",
    ], name = "tinyvec" },
    { allow = [
        "Apache-2.0",
        "BSD-2-Clause",
    ], name = "crossbeam-queue" },
    { allow = [
        "Unicode-DFS-2016",
    ], name = "unicode-ident" },
]
